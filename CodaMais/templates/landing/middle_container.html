{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-7 hero">
            <h1><b>Aprenda Codar!</b></h1>
            <p>O coda mais é uma plataforma que ajuda estudantes a aprender programação na Linguagem C.</p>
        </div>
        <div class="col-md-5">
            <!-- import registration form -->
            <form>
                <div class="row">
                    <div class="form-group col-md-6 col-xs-12">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6 col-xs-12">
                        <label for="exampleInputEmail1">Nickname</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="row">
                    <div class="form-group col-md-6 col-xs-12">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6 col-xs-12">
                        <label for="exampleInputPassword1">Confirmação de Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmação de senha">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
            </form>
            <!-- end of import registration form -->
        </div>
    </div>
</div>
